name: Deploy Package

on:
    workflow_dispatch:
        inputs:
            version_type:
                description: "Version bump type"
                required: true
                default: "patch"
                type: choice
                options:
                    - patch
                    - minor
                    - major

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            id-token: write
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  registry-url: "https://registry.npmjs.org"

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Install jq for JSON processing
              run: sudo apt-get update && sudo apt-get install -y jq

            - name: Configure Git
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

            - name: Build package
              run: bun run build

            - name: Lint code
              run: bun run lint

            - name: Bump version
              run: bun bump ${{ github.event.inputs.version_type }}

            - name: Get package version
              id: package-version
              run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

            - name: Generate documentation
              run: bun run docs

            - name: Publish to npm registry
              run: |
                  echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
                  bun publish
                  rm ~/.npmrc
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish to GitHub Packages
              run: |
                  bun pm pkg set name=@cmru-computer-science-66/cmru-api
                  echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
                  echo "@cmru-computer-science-66:registry=https://npm.pkg.github.com" >> ~/.npmrc
                  bun publish
                  bun pm pkg set name=@cmru-comsci-66/cmru-api
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Automatically Commit Changes
              uses: stefanzweifel/git-auto-commit-action@v7
              with:
                  push_options: "--force"
                  commit_options: "--no-verify"
                  tagging_message: "v${{ steps.package-version.outputs.version }}"
                  commit_message: "Release v${{ steps.package-version.outputs.version }}"
                  skip_checkout: true
